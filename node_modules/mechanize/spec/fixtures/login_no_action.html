<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset='utf-8'> 
    <title>Welcome</title>
  </head>
  <body>
    <div>
      <form name="login" method="POST" class="login_form">
        <div>
          <div class="title_area title_area_req">Email Address<span class="req_designator">&nbsp;*</span>
          </div>
          <div class="input_area input_area_req">
            <input type="text" name="login_username" id="login_username" size="25" maxlength="2147483647" class="input_text">
          </div>
        </div>
        <div>
          <div class="title_area title_area_req">Password<span class="req_designator">&nbsp;*</span>
          </div>
          <div class="input_area input_area_req">
            <input type="password" name="login_password" id="login_password" size="25" maxlength="2147483647" class="input_text" autocomplete="false">
          </div>
        </div>
        <input type="hidden" id="js" name="js" value="false">
        <input value="Sign in" type="submit" class="pub_login_area_button" name="submit_btn">
      </form>
    </div>
  </body>
</html>
